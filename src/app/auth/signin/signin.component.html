<br><br><br>
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; color:snow">
      <form style="padding: 1cm ;background-color:rgb(10, 37, 48)" (ngSubmit)="signin(signinForm)" #signinForm="ngForm" class="form-signin" >
          <h2 style="align-self: center ;padding: 0.2cm ; color:dodgerblue;">Sign In Here</h2>
        
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="inputemail"  ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required autofocus="">
            <small id="emailHelp" style="color:wheat" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="inputpassword"  ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
        
        
          <button type="submit" [disabled]="!signinForm.valid" class="btn btn-primary btn-block">Submit</button>
          <br>
          Not Yet a Member?
          <a style="color:cadetblue" routerLink="/auth/signup"> Sign Up here</a>
        
        </form>
  </div>
</div>
